{% extends 'base_layout.html'%}
{% load static %}
{% load crispy_forms_tags %}
{% block activenew %}active{% endblock%}
{% block content %}
<div class="container">
  <div class="content-section">
    <form method="post"  novalidate>
      {% csrf_token %}
       <legend class="border-bottom mb-4 text-center"><h1>Create Awesome Article </h1></legend>
        {{ form|crispy}}
        <div class="form-group">
            <button class="btn btn-outline-success" type="submit" value="Create">{{type}}</button>
        </div>
    </form>
  </div>
  <div class="border-top pt-3 text-center">
    <small class="text-muted">
        You are a great.
    </small>
  </div>
</div>
<script src="{% static 'js/slug.js' %}"></script>
<script src="{% static 'js/customtinymce.js' %}" type="text/javascript"></script>
{% endblock %}
